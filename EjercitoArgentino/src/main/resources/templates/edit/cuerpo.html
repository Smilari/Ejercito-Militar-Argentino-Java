<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <title>Editar Cuerpo de Ejercito</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h1>Editar Cuerpo de Ejercito</h1>
  <form th:action="@{/templates/edit/cuerpo}" th:object="${cuerpoEjercito}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
      <label for="denominacion">Denominacion:</label>
      <input type="text" id="denominacion" th:field="*{denominacion}" />
    </div>
    <button type="submit">Actualizar</button>
  </form>
</div>
</body>
</html>
