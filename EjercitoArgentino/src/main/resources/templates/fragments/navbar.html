<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Fragmento de Navegación</title>
</head>
<body>
<nav th:fragment="navbar (currentPage)">
    <div class="logo-container">
        <img th:src="@{/img/Escudo_del_Ejército_Argentino.png}" alt="Logo del Ejército Argentino" class="logo-img">
        <span class="logo-text">Ejército Argentino</span>
    </div>
    <div class="links">
        <a th:href="@{/home}" th:classappend="${currentPage == 'home'} ? 'active' : ''">Inicio</a>
        <a th:if="${#authentication.principal.role.name() == 'OFICIAL'}" th:href="@{/create}" th:classappend="${currentPage == 'create'} ? 'active' : ''">Crear</a>
        <a th:if="${#authentication.principal.role.name() == 'OFICIAL' or #authentication.principal.role.name() == 'SUBOFICIAL'}" th:href="@{/services}" th:classappend="${currentPage == 'services'} ? 'active' : ''">Servicios</a>
        <a th:if="${#authentication.principal.role.name() == 'OFICIAL' or #authentication.principal.role.name() == 'SUBOFICIAL'}" th:href="@{/search}" th:classappend="${currentPage == 'search'} ? 'active' : ''">Buscar</a>
        <a th:href="@{/profile}" th:classappend="${currentPage == 'profile'} ? 'active' : ''">Mi Perfil</a>
        <a th:href="@{/logout}">Cerrar Sesión</a>
    </div>
</nav>
</body>
</html>
